<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<h1 class="text-center">Internship Form</h1>
		<form class="row">
			<div class="col-4">
			<label for="first-name-input">First Name</label>
			<br>
			<input type="text" id="first-name-input" required>
			</div>
			<div class="col-4" class="col">
			<label for="last-name-input">Last Name</label>
			<br>
			<input type="text" id="last-name-input"  placeholder="xyz@abc.com" required>
			</div>
			<div class="col-4">
			<label for="email-input">Email Address</label>
			<br>
			<input type="text" id="email-input" required>
			</div>
			<div class="col-6">
			<label for="college-input">College</label>
			<br>
			<input type="text" id="college-input" required>
			</div>
			<div class="col-3">
			<label>Graduation Year</label>
			<br>
			<select >
				<option>Choose</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			</div>
			<div class="col-3">
			<label for="roll-no-input">Roll No</label>
			<br>
			<input id="roll-no-input" type="text" required>
			</div>
			<div class="col-12">
			<input id="conditions-checkbox" type="checkbox" required>
			<label for="conditions-checkbox">Agree to terms and conditions</label>
			</div>
			<div class="col-12">
				<button type="submit">Submit Form</button>
			</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
