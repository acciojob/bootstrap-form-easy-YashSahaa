<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div style="border:1px solid grey">
		<h1 class="text-center">Internship Form</h1>
		<form class="row needs-validation" novalidate>
			<div class="col-4 p-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<br>
				<input type="text" id="first-name-input" class="form-control" required>
				<div class="invalid-feedback">
			      First name required!
			    </div>
			</div>
			<div class="col-4 p-4" class="col">
				<label for="last-name-input" class="form-label">Last Name</label>
				<br>
				<input type="text" id="last-name-input" class="form-control" placeholder="xyz@abc.com" required>
				<div class="invalid-feedback">
			      Last name required!
			    </div>
			</div>
			<div class="col-4 p-4">
				<label for="email-input" class="form-label">Email Address</label>
				<br>
				<input type="email" id="email-input" class="form-control" required>
				<div class="invalid-feedback">
			      Email required!
			    </div>
			</div>
			<div class="col-6 p-4">
				<label for="college-input" class="form-label">College</label>
				<br>
				<input type="text" id="college-input" class="form-control" required>
				<div class="invalid-feedback">
			      Please provide a valid college.
			    </div>
			</div>
			<div class="col-3 p-4">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<br>
				<select id="grad-year-select" class="form-select" required>
					<option selected disabled value="">Choose</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
			      Please select a valid Graduation-Year.
			    </div>
			</div>
			<div class="col-3 p-4">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<br>
				<input id="roll-no-input" type="text" class="form-control" required>
				<div class="invalid-feedback">
			      Please provide a valid Roll no.
			    </div>
			</div>
			<div class="col-12 p-4">
				<div class="form-check">
					<input id="conditions-checkbox" class="form-check-input" type="checkbox" required>
					<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
					<div class="invalid-feedback">
				      You must agree before submitting.
				    </div>
				</div>
			</div>
			<div class="col-12 p-4">
				<button type="submit" class="btn btn-primary">Submit Form</button>
			</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
